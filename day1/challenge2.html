<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table_data{
            padding-left: 15px;
        }
        #customnav{
            background-color: #ffffff;
            margin-bottom: 45px;
            padding-right: 100px;
        }
        a{
            color: black !important;
        }
        label{
            font-weight: bold;
        }
        body{
            background-color: #f6f7fc;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm" id="customnav">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="row card-body">
                <div class="col-2">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="image justify-content-center">
                            <img src="assets/images/logo.png" alt="dev photo" class="rounded-circle" width="120" height="120" />
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center">
                    <h5 class="card-title"><b>Gehan Syafesi</b></h5>
                    <h6 class="card-title text-secondary">Full Stack Dev</h6>
                    <div class="flex-row" style="padding-top: 20px;">
                        <input type="button" class="col-4 btn btn-primary" value="Kontak">
                        <input type="button" class="col-4 btn btn-outline-success" value="Resume">
                    </div>
                </div>
                <div class="col-6" style="border-left: 2px solid #cccccc;">
                    <table border="0">
                        <tbody>
                            <tr>
                                <td><b>Availability</b></td>
                                <td class="table_data">Full Time</td>
                            </tr>
                            <tr>
                                <td><b>Usia</b></td>
                                <td class="table_data">25</td>
                            </tr>
                            <tr>
                                <td><b>Lokasi</b></td>
                                <td class="table_data">Jakarta</td>
                            </tr>
                            <tr>
                                <td><b>Pengalaman</b></td>
                                <td class="table_data">2</td>
                            </tr>
                            <tr>
                                <td><b>Email</b></td>
                                <td class="table_data">email@domain.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card" style="margin-top: 30px; padding-top: 5px; padding-bottom: 25px;">
            <form>
                <div class="container">
                    <div class="form-group ms-auto mr-3" id="form-container">
                        <label for="nama">Nama</label>
                        <input type="text" name="nama" class="form-control" placeholder="insert name" />
                        <label for="role">Role</label>
                        <input type="text" name="role" class="form-control" placeholder="insert role" />
                        <label for="availability">Availability</label>
                        <input type="text" name="availability" class="form-control" placeholder="insert availability" />
                        <label for="age">Age</label>
                        <input type="text" name="age" class="form-control" placeholder="insert age" />
                        <label for="lokasi">Lokasi</label>
                        <input type="text" name="lokasi" class="form-control" placeholder="insert lokasi" />
                        <label for="experience">Years Experience</label>
                        <input type="text" name="experience" class="form-control" placeholder="insert exp" />
                        <label for="email">E-mail</label>
                        <input type="text" name="email" class="form-control" placeholder="insert email" />
                        <br />
                        <input type="submit" name="submit" class="btn btn-success col-12" value="Submit">
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
