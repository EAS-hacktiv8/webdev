<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Cors</title>
</head>

<body>
    <script>
        const api_url = "http://127.0.0.1:10000/api/test-cors";
        fetch(api_url, {
            method: "GET",
        }).then(res => res.json()).then(data => {
            alert(JSON.stringify(data, null, 2));
        }).catch(error => {
            alert(error);
        });
    </script>
</body>

</html>
